set-option -g prefix C-a

set-option -g default-terminal "tmux-256color"

set-option -g mouse on
set-option -g lock-command vlock
set-option -g set-titles on
set-option -g set-titles-string "#W"
set-window-option -g mode-keys vi
set-window-option -g monitor-activity on
set-option -g visual-activity on
set-option -g display-time 1000
set-option -s escape-time 0

bind-key space last-window
bind-key enter next-layout

bind-key a send-prefix
bind-key b choose-tree
bind-key u unlink-window
# use vim-like keys for splits and windows
bind-key c new-window -c "#{pane_current_path}"
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

######################
### DESIGN CHANGES ###
######################

# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

## Status bar design
# status line
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

#window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# Info on left (I don't have a session display for now)
#set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour4
setw -g mode-bg colour238

# }
# The panes {

set -g pane-border-bg colour0
set -g pane-border-fg colour238
set -g pane-active-border-bg colour0
set -g pane-active-border-fg colour2

# }
# The statusbar {

set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour6
set -g status-attr dim
#set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour245,bold] #h %H:%M '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour2
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour4]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# }
# The messages {

set -g message-attr none
set -g message-fg colour2
set -g message-bg colour8

