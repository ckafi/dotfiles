snippet_support = false
verbosity = 2

[server]
# exit session if no requests were received during given period in seconds
# works only in unix sockets mode (-s/--session)
# set to 0 to disable
timeout = 1800 # seconds = 30 minutes

[language.rust]
filetypes = ["rust"]
roots = ["Cargo.toml"]
command = "rls"

[language.julia]
filetypes = ["julia"]
roots = ["Project.toml"]
command = "julia"
args = ["--project=@.", "--startup-file=no", "--history-file=no", "-e", "using Pkg; using LanguageServer; import StaticLint; import SymbolServer; env_path = dirname(Pkg.Types.Context().env.project_file); debug = false; server = LanguageServer.LanguageServerInstance(stdin, stdout, debug, env_path, \"\", Dict()); server.runlinter = true; run(server);"]

[language.r]
filetypes = ["r"]
roots = ["R"]
command = "R"
args = ["--slave", "-e", "languageserver::run()"]
