<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="font">
    <test name="family" qual="any">
      <string>Iosevka Term</string>
    </test>
    <edit name="fontfeatures" mode="append">
        <!-- wavy i and l -->
        <string>cv04</string>
        <string>cv08</string>
        <!-- dotted zero -->
        <string>cv14</string>
        <!-- lowered star -->
        <string>cv19</string>
        <!-- open double story g -->
        <string>cv24</string>
    </edit>
  </match>
</fontconfig>
